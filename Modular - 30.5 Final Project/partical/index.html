<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center text-4xl my-6 font-bold font-sans">
        <h2>Welcome to My Bank <span class="text-orange-500">Get Deposit Money !!!</span></h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-red-500 p-8 text-white rounded-xl">
                    <h3 class="text-3xl">Deposite</h3>
                    <h4 class="text-4xl mt-5">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-600 p-8 text-white rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl mt-5">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-700 p-8 text-white rounded-xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl mt-5">$<span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>
    
    <!-- ----deposite withdraw--- -->
    <section class="mt-5">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-orange-500 text-white p-8">
                <h3 class="text-white text-4xl">Deposite Now</h3>
                <div>
                    <input id="deposit-input" class="border-amber-500 block w-3/4 my-4 text-black pl-3 rounded font-bold" type="text" placeholder="Enter Your Deposit Amount">
                    <button id="deposit-button" class="text-2xl bg-blue-500 px-4 hover:bg-blue-600 active:bg-blue-700 rounded-md focus:outline-none focus:ring focus:bg-red-700">Deposit</button>
                </div>
            </div>
            <div class="bg-orange-700 text-white p-8">
                <h3 class="text-white text-4xl">Withdraw Now</h3>
                <div>
                    <input id="withdraw-input" class="border-amber-500 block w-3/4 my-4 text-black pl-3 rounded font-bold" type="text" placeholder="Enter Your Withdraw Amount">
                    <button id="withdraw-button" class="text-2xl bg-blue-500 px-4 hover:bg-blue-600 active:bg-blue-700 rounded-md focus:outline-none focus:ring focus:bg-red-700">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
