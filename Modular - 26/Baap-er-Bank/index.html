<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-2xl my-6 text-center">Welcome to <span class="font-semibold text-amber-600">My Baap er Bank !!!</span></h1>
    </header>
    <main>
      <section class="bg-orange-400 w-9/12 mx-auto h-auto">
        <div>
            <h3 class="text-center text-2xl">Please Login</h3>
            <input id= "user-gmail" class="border block border-gray-400 w-9/12 mx-auto my-2.5 rounded px-4" type="email" placeholder="Enter Your Email" name="gmail" id="gmail">
            <input id="user-password" class="border block border-gray-400 w-9/12 mx-auto my-2.5 rounded pr-2 px-4" type="password" placeholder="Enter Your Password" name="psw" id="password">
            <button id="user-button" class="bg-orange-900 px-4 rounded py-2.5 text-white font-medium mx-auto my-6 ml-72" >Submit</button>
        </div>
      </section>
    </main>
    <script src="index.js/Login.js"></script>
</body>
</html>
